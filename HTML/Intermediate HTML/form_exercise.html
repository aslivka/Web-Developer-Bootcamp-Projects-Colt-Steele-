<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<h1>Register</h1>

<!-- <form action="http://www.google.com" method="get"> -->
<form >
	<div>
		<label for="firstName">First Name:</label>	
		<input name="firstName" id="firstName" type="text" placeholder="John" required>
		<label for="lastName">Last Name:</label>	
		<input name="lastName" id="lastName" type="text" placeholder="Smith" required>
	</div>

	<div>
		<label for="male">Male:</label>
		<input name="gender" id="male" type="radio" value="male">
		<label for="female">Female:</label>
		<input name="gender" id="female" type="radio" value="female" >
		<label for="other">Other:</label>
		<input name="gender" id="other" type="radio" value="other">
	</div>
	<div>
		<label for="email">Email:</label>
		<input id="email" type="email" placeholder="your email" required>
		<label for="password">Password: </label>	
		<input id="password" type="text" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters" size="10">
	</div>

	<div>
	<label>Birthday:</label>
	<select name="month">
		<option value="null">Month</option>	<option value="1">01-Jan</option>
		<option value="2">02-Feb</option><option value="3">03-Mar</option>
		<option value="4">04-Apr</option><option value="5">05-May</option>
		<option value="6">06-Jun</option><option value="7">07-Jul</option>
		<option value="8">08-Aug</option><option value="9">09-Sep</option>
		<option value="10">10-Oct</option><option value="11">11-Nov</option>
		<option value="12">12-Dec</option>
	</select>
	<select name="day">
		<option value="null">Day</option>
		<option value="1">01</option><option value="2">02</option>
		<option value="3">03</option><option value="4">04</option>
		<option value="5">05</option><option value="6">06</option>
		<option value="7">07</option><option value="8">08</option>
		<option value="9">09</option><option value="10">10</option>
		<option value="11">11</option><option value="12">12</option>
		<option value="13">13</option><option value="14">14</option>
		<option value="15">15</option><option value="16">16</option>
		<option value="17">17</option><option value="18">18</option>
		<option value="19">19</option><option value="20">20</option>
		<option value="21">21</option><option value="22">22</option>
		<option value="23">23</option><option value="24">24</option>
		<option value="25">25</option><option value="26">26</option>
		<option value="27">27</option><option value="28">28</option>
		<option value="29">29</option><option value="30">30</option>
		<option value="31">31</option>
	</select>

	<select name="year">
		<option value="null">Year</option><option value="1980">1980</option>
		<option value="1981">1981</option><option value="1982">1982</option>
		<option value="1983">1983</option><option value="1984">1984</option>
		<option value="1985">1985</option><option value="1986">1986</option>
		<option value="1987">1987</option><option value="1988">1988</option>
		<option value="1989">1989</option><option value="1990">1990</option>
		<option value="1991">1991</option><option value="1992">1992</option>
		<option value="1993">1993</option><option value="1994">1994</option>
		<option value="1995">1995</option><option value="1996">1996</option>
		<option value="1997">1997</option><option value="1998">1998</option>
		<option value="1999">1999</option><option value="2000">2000</option>
	</select>
	</div>
	<div>
	<label for="agreeToTerms">I agree to the terms and conditions</label>
 	<input type="checkbox" id="agreeToTerms" name="agreeToTerms" value="true" required>
	</div>
  
<p></p>
<input type="submit">
</form>
</body>
</html>
