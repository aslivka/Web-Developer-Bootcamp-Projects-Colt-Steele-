<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="circles.css">
	<script type="text/paperscript" canvas="myCanvas">

	for(var col = 0; col <= 1000; col +=100)
	{
		for(var row = 0; row <= 1000; row +=100)
		{
		new Path.Circle(new Point(col, row), 10).fillColor = "purple";
		}
	}
	</script>
</head>
<body>
	<canvas id="myCanvas" ></canvas>
</body>
</html>
